<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">

var oEditor = window.parent.InnerDialogLoaded() ;

function OnLoad()
{

	
	// First of all, translate the dialog box texts.
	oEditor.FCKLanguageManager.TranslatePage( document ) ;

	window.parent.SetAutoSize( true ) ;

	window.parent.SetOkButton( true ) ;	
}







function Ok()
{	
	
	$.post(
		'http://' + document.location.host + '/index.asp?/manage/GetRomoteFile', 
		{fckeditor: oEditor.FCK.EditorDocument.body.innerHTML}, 
		function(result) {
			oEditor.FCK.EditorDocument.body.innerHTML = result;		
			self.close();
		}
	);
}


		</script>
	</head>
	<body onload="OnLoad()" scroll="no" style="OVERFLOW: hidden">
		<div align="center">
			This is my Plugin!
		</div>
		<table cellSpacing="3" cellPadding="2" width="100%" border="0">
			<tr>
				
				
				<td>
					<input id="btnFind" style="WIDTH: 100%; PADDING-RIGHT: 5px; PADDING-LEFT: 5px" onclick="Ok();" type="button" value="Find" fckLang="DlgMyFindFindBtn">
				</td>
			</tr>
			
		</table>
	</body>
</html>
