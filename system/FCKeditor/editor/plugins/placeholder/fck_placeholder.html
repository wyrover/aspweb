<html>
	<head>
		<title>Placeholder Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script type="text/javascript" src="/system/scripts/jquery.js"></script>
		<script language="javascript">

var oEditor = window.parent.InnerDialogLoaded() ;
var FCKLang = oEditor.FCKLang ;
var FCKPlaceholders = oEditor.FCKPlaceholders ;


window.onload = function ()
{
	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage( document ) ;
	
	//LoadSelected() ;
	
	// Show the "Ok" button.
	window.parent.SetOkButton( true ) ;	
}

var eSelected = oEditor.FCKSelection.GetSelectedElement() ;

function LoadSelected()
{
	if ( !eSelected )
		return ;

	if ( eSelected.tagName == 'textarea' && eSelected._fckplaceholder )
		document.getElementById('txtCode').value = eSelected._fckplaceholder ;
	else
		eSelected == null ;
}

function Ok()
{

	var sLanguage = $('#ddlLanguage').val();
	var sCode = document.getElementById("txtCode").value;


	FCKPlaceholders.Add(sLanguage, sCode) ;
	

	return true ;
}

		</script>
	</head>
	<body scroll="no" style="OVERFLOW: hidden">
		<table height="100%" cellSpacing="0" cellPadding="0" width="100%" border="0">
			<tr>
				<td>
					<table cellSpacing="0" cellPadding="0" align="center" border="0">
						<tr>
							<td>language:<select name="ddlLanguage" id="ddlLanguage">
			  <option value="c#" selected>C#</option>
			  <option value="css">CSS</option>
			  <option value="c++">C++</option>
			  <option value="delphi">Delphi</option>
			  <option value="java">Java</option>
			  <option value="javascript">JavaScript</option>
			  <option value="php">PHP</option>
			  <option value="python">Python</option>
			  <option value="ruby">Ruby</option>
			  <option value="sql">SQL</option>
			  <option value="vb">Visual Basic</option>
			  <option value="xml">XML</option>
			  <option value="xhtml">XHTML</option>
			  </select></td>
						</tr>
						<tr>
							<td><textarea id="txtCode" rows="15" cols="100"></textarea></td>
						</tr>						
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
